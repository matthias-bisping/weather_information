<div>
  <form [formGroup]="manualUpdate" (ngSubmit)="submitManualUpdate()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Cityname" formControlName="city" />
      </mat-form-field>
    <button [disabled]="!manualUpdate.valid" mat-button color="accent">Update</button>
  </form>
</div>

<div *ngIf="currentWeather != null" class="weatherWidget">
  <app-current-weather-view [currentWeather]="currentWeather"></app-current-weather-view>
</div>
